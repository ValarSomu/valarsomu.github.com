<!DOCTYPE html>
<html lang="en">
<head>
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
		</style>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
			
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label> 
					<input type="text" id="name" name="name" placeholder="Name in caps..">

				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Just to ring u...">

				<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="To drop a mail...">
			</fieldset>
			

			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">

				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10" >

				<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" > Classic oval UFO</label>
					<label>
						<input type="radio" name="ufotype" value="starwars" > Star Wars-style Imperial cruiser</label>
					<label>
						<input type="radio" name="ufotype" value="galactica" > Battlestar Galactica-style Viper</label>
					<label>
						<input type="radio" name="ufotype" value="startrek" > Borg-style cube</label> 
					<label>
							<input type="radio" name="ufotype" value="any"> Whatever is in the neighborhood</label>
	
				<label for="abtype"> type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Selected one.....</option>
						<option value="tour">Tour of the solar system</option >
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>

				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Your ideas are welcome..."></textarea>

				<label>
					<input type="checkbox" name="subscribe" value="subscribe" checked>Add me to your email list!
				</label>
				<input id="send_to" type="hidden" name="send_to" value="valarsvs@gmail.com">
					
			</fieldset>
			<button type="submit"> Submit</button>
		</form>
		

		</section>
		<aside>
			<h3>Our Location</h3>

			<iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d979.1401258182034!2d77.08653176961346!3d10.996508615803565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTDCsDU5JzQ3LjQiTiA3N8KwMDUnMTMuOCJF!5e0!3m2!1sen!2sin!4v1723442621720!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>

	<script src="js/forms.js"></script>
</body>
</html>
